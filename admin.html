<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上鍛冶町竿燈会 - 投稿ジェネレーター</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto mt-10 px-4">
        <h2 class="text-3xl font-semibold mb-6 text-purple-800">活動風景投稿ジェネレーター</h2>

        <form id="postForm" class="bg-white rounded-lg shadow-lg p-6">
            <div class="mb-4">
                <label for="title" class="block text-lg font-semibold mb-2">タイトル</label>
                <input type="text" id="title" class="w-full border rounded p-2" placeholder="例: 妙技会">
            </div>
            <div class="mb-4">
                <label for="date" class="block text-lg font-semibold mb-2">日付</label>
                <input type="date" id="date" class="w-full border rounded p-2">
            </div>
            <div class="mb-4">
                <label for="image" class="block text-lg font-semibold mb-2">画像URL</label>
                <input type="text" id="image" class="w-full border rounded p-2" placeholder="例: images/activity1.jpg">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-lg font-semibold mb-2">説明</label>
                <textarea id="description" class="w-full border rounded p-2" placeholder="説明文を入力"></textarea>
            </div>
            <button type="button" onclick="generateHTML()" class="bg-purple-800 text-white px-4 py-2 rounded">HTMLコードを生成</button>
        </form>

        <div class="mt-6">
            <h3 class="text-2xl font-semibold mb-4">生成されたHTMLコード</h3>
            <pre id="output" class="bg-gray-200 p-4 rounded"></pre>
        </div>
    </div>

    <script>
        function generateHTML() {
            var title = document.getElementById('title').value;
            var date = document.getElementById('date').value;
            var image = document.getElementById('image').value;
            var description = document.getElementById('description').value;

            var html = `<div class="bg-white rounded-lg shadow-lg overflow-hidden" data-date="${date}">
    <img src="${image}" alt="${title}" class="w-full h-48 object-cover cursor-pointer" onclick="openModal('${image}')">
    <div class="p-4">
        <h3 class="text-xl font-semibold mb-2">${title}</h3>
        <p class="text-gray-600">${date}</p>
        <p class="text-gray-800 mt-4">${description}</p>
    </div>
</div>`;

            document.getElementById('output').textContent = html;
        }
    </script>
</body>
</html>
