<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上鍛冶町竿燈会 - 活動風景</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-purple-800 text-white py-4">
        <div class="container mx-auto flex flex-col items-center px-4">
            <img src="images/logo.jpg" alt="上鍛冶町竿燈会のロゴ" class="h-16 w-16 rounded-full shadow-lg mb-2">
            <h1 class="text-3xl font-bold">上鍛冶町竿燈会</h1>
        </div>
        <nav class="mt-4">
            <ul class="flex justify-center space-x-4">
                <li><a href="index.html" class="text-lg hover:text-purple-300">ホーム</a></li>
                <li><a href="schedule.html" class="text-lg hover:text-purple-300">行事予定</a></li>
                <li><a href="activities.html" class="text-lg hover:text-purple-300">活動風景</a></li>
                <li><a href="contact.html" class="text-lg hover:text-purple-300">問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto mt-10 px-4">
        <section id="activities">
            <h2 class="text-4xl font-semibold mb-6 text-purple-800">活動風景</h2>
            <div id="activityGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white rounded-lg shadow-lg overflow-hidden" data-date="2024-08-04">
                    <img src="images/activity1.jpg" alt="活動1" class="w-full h-48 object-cover cursor-pointer" onclick="openModal('images/activity1.jpg')">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold mb-2">妙技会</h3>
                        <p class="text-gray-600">2024-08-04</p>
                        <p class="text-gray-800 mt-4">今年の妙技会では…</p>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-lg overflow-hidden" data-date="2024-07-15">
                    <img src="images/activity2.jpg" alt="活動2" class="w-full h-48 object-cover cursor-pointer" onclick="openModal('images/activity2.jpg')">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold mb-2">テスト投稿</h3>
                        <p class="text-gray-600">2024-07-15</p>
                        <p class="text-gray-800 mt-4">テストです</p>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-lg overflow-hidden" data-date="2024-06-30">
                    <img src="images/logo.jpg" alt="活動3" class="w-full h-48 object-cover cursor-pointer" onclick="openModal('images/logo.jpg')">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold mb-2">テスト投稿</h3>
                        <p class="text-gray-600">2024-06-30</p>
                        <p class="text-gray-800 mt-4">テストです</p>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-lg overflow-hidden" data-date="2024-08-06">
                    <img src="images/activity2.jpg" alt="テスト投稿" class="w-full h-48 object-cover cursor-pointer" onclick="openModal('images/activity2.jpg')">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold mb-2">テスト投稿</h3>
                        <p class="text-gray-600">2024-08-06</p>
                        <p class="text-gray-800 mt-4">テスト投稿</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- モーダルウィンドウの構造 -->
    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center hidden" onclick="closeModal()">
        <div class="relative">
            <img id="modalImage" src="" alt="拡大表示" class="max-w-full max-h-screen rounded-lg shadow-lg">
            <button class="absolute top-2 right-2 text-white text-2xl" onclick="closeModal()">&times;</button>
        </div>
    </div>

    <footer class="bg-purple-800 text-white py-4 mt-10">
        <p class="text-center">&copy; 2024 上鍛冶町竿燈会</p>
    </footer>

    <script>
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('imageModal').classList.add('hidden');
        }

        // 活動風景の投稿を日付順にソートする
        document.addEventListener('DOMContentLoaded', function() {
            var activityGrid = document.getElementById('activityGrid');
            var items = Array.from(activityGrid.children);

            items.sort(function(a, b) {
                return new Date(b.getAttribute('data-date')) - new Date(a.getAttribute('data-date'));
            });

            items.forEach(function(item) {
                activityGrid.appendChild(item);
            });
        });
    </script>
</body>
</html>
